---
layout: default
title: Contact - HackSlash
description: Contact - HackSlash
id: contact
---
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="mdl-grid contact">
  <a id="email" href="mailto:{{ site.email }}">
    <i class="fa fa-envelope" aria-hidden="true"></i>
  </a>
  <a id="facebook" href="https://facebook.com/{{ site.facebook }}">
    <i class="fa fa-facebook-official" aria-hidden="true"></i>
  </a>
  <a id="twitter" href="https://twitter.com/{{ site.twitter }}">
    <i class="fa fa-twitter-square" aria-hidden="true"></i>
  </a>
  <a id="github" href="https://github.com/{{ site.github }}">
    <i class="fa fa-github-square" aria-hidden="true"></i>
  </a>
  <a id="instagram" href="https://instagram.com/{{ site.instagram }}">
    <i class="fa fa-instagram" aria-hidden="true"></i>
  </a>
  <a id="medium" href="https://medium.com/{{ site.medium }}">
    <i class="fa fa-medium" aria-hidden="true"></i>
  </a>
  <a id="meetup" href="https://meetup.com/{{ site.meetup }}">
    <i class="fa fa-meetup" aria-hidden="true"></i>
  </a>
  <a id="youtube" href="https://youtube.com/{{ site.youtube }}">
    <i class="fa fa-youtube" aria-hidden="true"></i>
  </a>
</div>
